<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/calculator-outline.svg" type="image/x-icon"/>
  <title>Contador JS</title>
</head>
<body>
  <h1>Olá Mundo!</h1>
  <p>Este é meu contador JavaScript</p>
  <div class="contador">
    <button name="adicionar" onclick="decremento()">-</button>
    <span id="numeroContador">0</span>
    <button name="subtrair" onclick="incremento()">+</button>
    <button class="btn-limpar" name="limpar" type="reset" onclick="limpar()">Limpar</button>
  </div>
  <script src="script.js"></script> 
</body>
</html>
